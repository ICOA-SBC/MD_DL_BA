experiment: # mlflow data
  name: expe0
  run: debug2
  path: ${oc.env:dzc_CCFRSCRATCH}/version4D/mlruns
  by_complex: true # if false, it is by simulation
  model_path: ${oc.env:dzc_CCFRSCRATCH}/version4D/models/
io:
  by_complex_dir: ${oc.env:dzc_ALL_CCFRWORK}/version4D_v2/inputs/by_complex
  by_sim_dir: ${oc.env:dzc_ALL_CCFRWORK}/version4D_v2/inputs/by_sim
  train_samples: training_samples.txt
  val_samples: validation_samples.txt
  test_samples: test_samples.txt
  affinities:
    - ${oc.env:dzc_ALL_CCFRWORK}/version4D/inputs/affinities/INDEX_general_PL_data.2019
    - ${oc.env:dzc_ALL_CCFRWORK}/version4D/inputs/affinities/INDEX_refined_data.2019
  train_dir: ${oc.env:dzc_ALL_CCFRWORK}/deep_learning/pafnucy/data/4D_data_v2/training_set
  val_dir: ${oc.env:dzc_ALL_CCFRWORK}/deep_learning/pafnucy/data/4D_data_v2/validation_set
  test_dir: ${oc.env:dzc_ALL_CCFRWORK}/deep_learning/pafnucy/data/4D_data_v2/test_set
data_setup:
  grid_spacing: 1.0  # distance between grid points in angstrom
  max_dist: 12 # max distance from complex center # TODO still useful 
  partial_charges:  # previously computed on all simulations from train dataset
    mean: -0.19319045
    std: 0.45451332
  frames: 20  # 50 is the maximum, less mean that #frames will be randomly chosen
  keep_frames_in_order: true
  features: 19
training:
  learning_rate: 1e-4 # learning rate
  weight_decay: 0.0001 # lambda for weight decay
  batch_size: 16 # batch size
  num_epochs: 40 # max number of epochs
  patience: 20 # early stopping
debug: false


